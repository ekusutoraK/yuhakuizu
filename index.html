<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゆはクイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <div id="menu-trigger">☰</div>
    <h1>ゆはクイズ</h1>
    <div id="home-screen">
      <p style="margin-bottom: 40px; line-height: 1.6;">ゆはいちゃんねるマニアッククイズへようこそ！</p>
      <div id="side-menu" class="hidden">
        <div class="menu-content">
          <div class="menu-header">SETTINGS</div>
          <div class="menu-row">
            <label style="cursor: pointer; display: flex; align-items: center; gap: 10px;">
              <input type="checkbox" id="bgm-switch"> BGM再生
            </label>
          </div>
          <div class="menu-row" id="how-to-play">遊び方ガイド</div>
          <div id="close-menu">とじる</div>
        </div>
      </div>
      <button id="start-btn">クイズをはじめる</button>
    </div>
    <div id="quiz-screen" class="hidden">
      <div id="question"></div>
      <div id="choices"></div>
      <button id="answer-btn">回答</button>
      <button id="next-btn" class="hidden">次へ</button>
    </div>
  </div>

  <audio id="bgm" src="bgm.mp3" loop></audio>
  <audio id="sound-correct" src="correct.mp3"></audio>
  <audio id="sound-wrong" src="wrong.mp3"></audio>
  <audio id="sound-question" src="question.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
