<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゆはクイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>ゆはクイズ</h1>

    <div id="home-screen">
      <p style="margin-bottom: 20px;">ゆはいちゃんねるマニアッククイズへようこそ！<br>全7問、あなたの愛が試されます。</p>
      <button id="start-btn">クイズをはじめる</button>
    </div>

    <div id="quiz-screen" class="hidden">
      <div id="question">ここに問題が表示されます</div>
      <div id="choices"></div>
      <button id="answer-btn">回答</button>
      <button id="next-btn" class="hidden">次へ</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
